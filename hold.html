<html>
<head>

<link rel='stylesheet' href='../styles.css' />

<script src="Pages/Globals.js"></script>
<script src="Pages/Hold.js"></script>
<script src="Pages/myxml.js"></script>
<script src="Pages/flightplan.js"></script>
<script src="Pages/FlightFunctions.js"></script>
<script src="Pages/iftools.js"></script>

</head>
<body onload="setup()">

<div class="menu">
<h1 id="title">
Infinite Flight Hold Pattern Generator (v2.1)
</h1>
</div>

<div class="parameters">
<form onsubmit="return false">
<table> 
<tr><td>ICAO: </td><td><input id="icao" type="text" size="20" value="" onchange="HoldValueChanged(this)"></td></tr>
<tr><td></td><td><input type="button" value="Lookup" onclick="LookupLatLon()">
<input type="button" value="Clear" onclick="Clearicao()"></td></tr>
</table>
</form>

<form>
<table>
<tr><th style="width:30px" style="text-align:+center+">Name</th><th style="width:40px">Value</th></tr> 
<tr><td>Latitude: </td><td><input id="lat" type="text" value="32" onchange="HoldValueChanged(this)"></td></tr>
<tr><td>Longitude: </td><td><input id="lon" type="text" value="-117" onchange="HoldValueChanged(this)"></td></tr>
<tr><td>Legs: </td><td><input id="legs" type="text" value="10" onchange="HoldValueChanged(this)"></td></tr>
<tr><td>Radius: </td><td><input id="radius" type="text" value="50" onchange="HoldValueChanged(this)"></td></tr>
<tr><td>Loops: </td><td><input id="loops" type="text" value="10" onchange="HoldValueChanged(this)"></td></tr>
<tr><td></td><td><input type="button" value="Create Flightplan" onclick="CreateHold()"></td></tr>
</table>
</form>
</div>

<div class="result">
Filename: <input id="filename" type="text" size="40" value="Hold.fpl"><br>
<textarea id="txt" rows="10" cols="80"></textarea><br>
<input type="button" value="Download" onclick="DownloadXML()">
</div>

<div class="status">
Status<br><textarea id="status" rows="5" cols="80" value="status...">
</div>

</body>
</html>
